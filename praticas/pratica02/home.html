<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Home - Aluno Online</title>
</head>
<body>
    <header>
        <div>
            <h1>Aluno Online</h1>
            <img src="https://www.svgrepo.com/show/411955/learn.svg" alt="Logo de aplicação">
        </div>
        <div>
            <input type="search" name="pesquisa" placeholder="Pesquisar..."/>
            <img src="https://www.svgrepo.com/show/507851/search-square.svg" alt="Ícone de pesquisar">
        </div>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="login.html">Sair</a></li>
            </ul>
        </nav>
        <section>
            <h2>Perfil do Aluno</h2>
            <form action="#" method="post">
                <div class="card-grid">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome"/>
                </div>
                <div class="card-grid">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email"/>
                </div>
                <div class="card-grid">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                </div>
                <div class="card-grid">
                    <input type="submit" value="Salvar"/>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
